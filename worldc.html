<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Omni - World Database</title>
    <meta name="description" content="A database for gamers to store their info">
    <meta name="author" content="Crossroads Digital Imaging">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">The Omni</a>
            </div>
            <ul>
                <li><a id="home" href="index.html">Home</a></li>
                <li><a id="characters" href="charc.html">Characters</a></li>
                <li><a id="worlds" class="active" href="#">Worlds</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>World Database Entry</h2>
        <form id="game-form">
            <label for="game-name">Game Name:</label>
            <input type="text" id="game-name" name="game-name" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <label for="system">System:</label>
            <input type="text" id="system" name="system" required>
            <label for="world-description">World Description:</label>
            <textarea id="world-description" name="world-description" rows="10" cols="50" required></textarea>
            <button id="wrldbtn" type="submit">Submit</button>
        </form>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
